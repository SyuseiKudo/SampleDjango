<!DOCTYPE html>
<html>
<head>
    <title>Djangoアプリ</title>
    <meta charset="utf-8">
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
    {% for choise in question.choise_set.all %}
        <li>{{ choise.choise_text }} -- {{ choise.votes }} vote{{choise.votes|pluralize}}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question_id %}">Vote again?</a>

</body>
</head>
</html>
